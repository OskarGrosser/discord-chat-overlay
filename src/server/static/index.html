<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mock submits for Chat Frontend</title>
    <meta name="description" content="Page with a form to submit mock Discord requests for the Chat Frontend and Message API.">
    <style>
html {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  min-height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: white;
  font-family: sans-serif;
}

form {
  margin-inline: auto;
  width: min-content;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: .8rem .4rem;
}
form>:nth-child(odd):not(button) {justify-self:end}
form>button {grid-column:1/-1}
main { max-width:48rem}
    </style>
    <script type="module">
      const form = document.querySelector("form");
      form.addEventListener("submit", evt => {
        evt.preventDefault();

        const method = form.method.value;
        const body = {
          id: form.id.value,
          author: form.author.value,
          message: form.message.value
        };

        console.log("Sending...");

        fetch("/api/message", {
          method: method,
          headers: {
            ["Content-Type"]: "application/json"
          },
          body: JSON.stringify(body)
        }).then(res => {
          console.log("Sent: " + res.status);
        });
      });
    </script>
  </head>
  <body>
    <main>
      <h1>Send mock data</h1>

      <form>
        <label for="i-id">ID: </label>
        <input id="i-id" name="id">

        <label for="i-method">Method: </label>
        <select id="i-method" name="method">
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
        </select>

        <label for="i-author">Author: </label>
        <input id="i-author" name="author">

        <label for="i-message">Message: </label>
        <textarea id="i-message" name="message"></textarea>

        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
